<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analytics Dashboard</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/seller_analytics.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome (for the back arrow icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/seller_analytics.css">
</head>
<body>
  <div class="dashboard">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <!-- Back Button -->
      <button class="back-btn" onclick="window.location.href='Seller_index.html'">
        <i class="fas fa-arrow-left"></i> Back
      </button> 
      <!-- Title -->
      <h1 class="dashboard-title">Data Analytics</h1>
    </header>
    
    <!-- Stats Section -->
    <section class="stats mb-4">
      <div class="stat-box">
        <h2>Total Store</h2>
        <p>0</p>
      </div>
      <div class="stat-box">
        <h2>Total Menu</h2>
        <p>0</p>
      </div>
      <div class="stat-box">
        <h2>Total Users</h2>
        <p>0</p>
      </div>
      <div class="stat-box">
        <h2>Total Sales</h2>
        <p>0</p>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="charts">
      <div class="top-charts">
        <div class="chart">
          <h3>Orders by Status</h3>
          <div class="chart-placeholder">Pie Chart Placeholder</div>
        </div>
        <div class="chart">
          <h3>Best Selling Product</h3>
          <div class="chart-placeholder">Donut Chart Placeholder</div>
        </div>
      </div>
      <div class="bottom-charts">
        <div class="chart full-width">
          <h3>Orders by Payment Type and Source</h3>
          <div class="chart-placeholder">Bar Chart Placeholder</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
